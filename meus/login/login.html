<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário de Cadastro</title>
</head>
<header class="conteiner">
    <nav>
        <h1>ATIVIDADE</h1>
    </nav>
</header>
<body >
    <div class="content">
        <div class="inicio">
            <h1>Seja bem vindo!</h1>
            <h2>para se manter conectado</h2>
            <h2>coloque suas informações de login</h2>
            <h3>Entrar</h3>
        </div>
        <div class="janela">
            <h1>Crie sua conta</h1>
            <form name="cadastro" method="post" action="mostrar.php">
                <label for="usuario">Nome: </label>
                <input type="text" name="usuario" id="usuario" autofocus autocomplete="off" size="20" maxlength="9" required> <br/><br/>
                <label for="sobrenome">Sobrenome: </label>
                <input type="password" name="sobrenome" id="sobrenome" required><br/><br/>
                <label for="idade">Idade: </label>
                <input type="text" name="idade" id="idade" autofocus autocomplete="off" size="20" maxlength="3" required> <br/><br/>
                <input type="submit" value="Enviar">
            </form>
            <h2>inscrever-se</h2>
        </div>
    </div>
</body>
</html>
