<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário de Cadastro</title>
</head>
<body >
    <div class="content">
        <div class="inicio">
            <h1>Bem vindo de volta!</h1>
            <h2>Para se manter conectado</h2>
            <h2>coloque suas informações de login</h2>
            <h3>Entrar</h3>
        </div>
        <div class="janela">
            <h1 class="titulo">Crie sua conta</h1>
            <div class="socials">
                <img src=".\img\social1.png" alt="facebook">
                <img src=".\img\social2.png" alt="google">
                <img src=".\img\social3.png" alt="linkedin">
            </div>
            <h2 class="textTop">Ou use seus dados para se registrar:</h2>
            <form name="cadastro" method="post" action="mostrar.php" class="form">
                <div class="inputStyle">
                    <img src=".\img\user.png" alt="userIcon">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" autocomplete="on" size="20" maxlength="15" required>
                </div>
                <div class="inputStyle2">
                    <img src=".\img\email.png" alt="emailIcon">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" autocomplete="on" maxlength="15" required>
                </div>
                <div class="inputStyle3">
                    <img src=".\img\lock.png" alt="lockIcon">
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" autocomplete="on" size="20" maxlength="3" max="120" oninput="this.value = this.value.slice(0, 3)" required>
                </div>
                <input type="submit" value="inscrever-se" class="enviar">
            </form>
        </div>
    </div>
    <script>
        document.getElementById('idade').addEventListener('input', function() {
            if (this.value > 120) {
                this.value = 120;
            }
        });
    </script>
</body>
</html>
